<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class = "page">   
    <div class= "score">
        <div class="pscore">
            <div class="title">Player Score</div>
            <div class="playerScore"> 0 </div>
        </div>
        
        <div class = "cscore">
            <div class ="title">Computer Score</div>
            <div class="compScore"> 0</div>
        </div>           
    </div>

    <div class = "buttons">
        <button type = "button" class="rock"> Rock</button>
        <button type = "button" class="paper"> Paper</button>
        <button type = "button" class="scissor"> Scissor</button>
    </div>

    <div class = "choice">
        <div class="pChoice">Player Choice
            <div class = "pContainer"></div>
        </div>
        
        <div class="cChoice">Computer Choice
            <div class = "cContainer"></div>
        </div>
    </div>
</div>
<script src= "script.js"></script>

</body>
